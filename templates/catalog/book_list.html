{% extends "base.html" %}

{% block content %}
<h1 class="font-weight-light">Book List</h1>
<a href="{% url 'book-create' %}">Add Book</a>
<hr>
{% if book_list %}
<ul>
    {% for book in book_list %}
    <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}}) <a href="{% url 'book-update' book.id %}">Edit</a> | <a href="{% url 'book-delete' book.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no books in the library.</p>
{% endif %}
{% endblock %}
